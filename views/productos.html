<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Pedidos, portequeños, tequeños, domicilio, delivery">
        <meta name="description" content="Sitio web de Portequeños, que contiene información del historial de pedidos hechos por el usuario">
        <!-- Fuentes -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300&display=swap" rel="stylesheet">
        <!-- bootsrap V.4.6.x-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- Estilos -->
        <link rel="stylesheet" href="../assets/css/estilo.css">
        <title>Pedidos</title>
    </head>
    <body class="cuerpo">         
        <div id="grillaModulos">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img id= "imgLogo" src="../img/logo2.png" alt="logo Portequeños">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="./productos.html">Productos <span class="sr-only">(current)</span></a>
                        </li>    
                        <li class="nav-item ">
                            <a class="nav-link" href="./nosotros.html">Nosotros </a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" href="./contactos.html">Contacto</a>
                        </li>  
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <a class="navbar-brand" href="./carrito.html">
                            <img id= "imgCarrito" src="../img/carrito.png" alt="carrito">
                        </a>
                        <input id="buscador" class="form-control mr-sm-2" type="search" placeholder="Ingrese un producto" aria-label="Search">
                        <button id="botonBuscar" class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
            </nav>            
            <main class="mainSimulador">

                <h1 class="titulos" id="tituloNuestrosProductos">Nuestros Productos</h1>  

                <!-- Aviso de agregado al carrito -->
                <div class="avisoAgregarCarrito" style="   
                position: -webkit-sticky;
                position: sticky;
                background-color: rgb(240, 240, 238);
                z-index: 100;
                top: 0;" 
                >   
                    <!-- Aqui vamos a insrtar HMTL EL AVISO-->
                </div>  

                <!-- Items de productos -->
                <div class="divProductos">
                    <!-- Aqui vamos a insertar HMTL Los productos disponibles-->
                </div>


                <!-- tabla del carrito oculta (se muestra en la sección carrito)-->
                <div class="container" style="display: none">
                    <h4>Carrito de compras</h4>
                    <table class="table">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Item</th>
                          <th scope="col">Cantidad</th>
                          <th scope="col">Acción</th>
                          <th scope="col">Total</th>
                        </tr>
                      <tbody id="items" class="bodyTabla">
                      </tbody>
                      <tfoot class="footerTabla">
                            <tr id="footer">  
                            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                            </tr>
                      </tfoot>
                    </table>  
                </div>  
            </main>
        </div> 
        <!-- Jquery V.3.6.x-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Llamadas de scripts propios -->
        <script src="../js/function.js"></script>
        <script src="../js/class.js"></script>
        <script src="../js/producto.js"></script>
        <!-- bootstrap V.4.6.x-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</html>
